<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaTeTi YLK</title>
    <link href="style/tateti.css" rel="stylesheet" type="text/css" />
    <script src = "js/tateti.js" ></script>
  </head>

  <body>
    <div id="titulo" class="titulo">
      <h1>Ta Te Ti</h1>
    </div>

    <div id="cabecera">
      <div id="opcion1" class="row mt-5">
        <button type="button" onclick="jugadores(1)" class="btn">
          1 jugador
        </button>
        <button type="button" onclick="jugadores(2)" class="btn">
          2 jugadores
        </button>
      </div>
      <div id="opcion2" class="row mt-5" hidden="true">
        <button type="button" onclick="jugando(1)" class="btn">
          Quiero X (empiezo yo)
        </button>
        <button type="button" onclick="jugando(2)" class="btn">
          Quiero O (empieza el ordenador)
        </button>
      </div>
    </div>

    <div class="tablero">
      <div id="tablero" hidden="true">
        <table>
          <tr>
            <td id="celda0" onclick="fcelda(0)"></td>
            <td id="celda1" onclick="fcelda(1)"></td>
            <td id="celda2" onclick="fcelda(2)"></td>
          </tr>
          <tr>
            <td id="celda3" onclick="fcelda(3)"></td>
            <td id="celda4" onclick="fcelda(4)"></td>
            <td id="celda5" onclick="fcelda(5)"></td>
          </tr>
          <tr>
            <td id="celda6" onclick="fcelda(6)"></td>
            <td id="celda7" onclick="fcelda(7)"></td>
            <td id="celda8" onclick="fcelda(8)"></td>
          </tr>
        </table>
      </div>
    </div>

    <div>
      <div id="final"></div>
      <div id="mensaje" hidden="true">Haz tu primer movimiento</div>
    </div>
  </body>
</html>
